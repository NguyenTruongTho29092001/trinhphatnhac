<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/app.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./themify-icons/themify-icons.css">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>MP3 Player</title>
</head>
<body>
    <div class="music">
        <div class="music_thumb">
            <img src="./img/ái nộ.jpg" alt="">
        </div>
        <h3 class="music_name">
             Ái Nộ
        </h3>
    <input type="range" name="range" id="range" class="range">
    <audio src="./music/AiNo1.mp3" id="song"></audio>
    <div class="timer">
        <div class="duration">2:10</div>

        <div class="remainning">-3:10</div> 
    </div>
    <div class="controls"> 
        <div class="play-back">
            <ion-icon name="play-skip-back-outline"></ion-icon>
        </div>
            <div class="play">
                <ion-icon name="play-outline"></ion-icon>
            </div>
        <div class="play-forward">
            <ion-icon name="play-skip-forward-outline"></ion-icon>
        </div>    
    </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
